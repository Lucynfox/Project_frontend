<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Films to watch</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>List Of Films I Want To Watch</h1><br>
    <div id="addNewItem">
      <h3>Add new film to list</h3>
      <form id="topfilmsListForm">
        <label for="title">Title:</label><br />
        <input type="text" id="title" name="title" /><br />
        <label for="yearOfRelease">Year of release:</label><br />
        <input type="text" id="yearOfRelease" name="yearOfRelease" /><br />
        <label for="rating">Rating:</label><br />
        <input type="text" id="rating" name="rating" /><br />
        <label for="lengthOfFilm">Length of Film(mins):</label><br />
        <input type="text" id="lengthOfFilm" name="lengthOfFilm" /><br /><br />
        <input
          class="btn btn-light"
          id="submitButton"
          type="submit"
          value="Submit"
          name="submitButton"
        />
      </form>
      <br /><br />
    </div>
    <div id="currentItems"></div>
    <div class="col">
      <section>
        <h2>Films</h2>
        <div id="getOutput" class="row row-cols-4 g-4"></div>
      </section>
    </div>

    <script src="index.js"></script>
  </body>
</html>
